<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}BDK Survey Management{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1>BDK Survey Management</h1>
        <p>About info here</p>
      {% if user.is_authenticated %}
          <a class="btn btn-primary" href="/sort">My Homepage</a>
          <a href="{% url 'logout' %}">Logout</a>

      {% else %}
        <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
